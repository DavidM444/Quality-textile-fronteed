<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Enlace de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <ript src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">

    <!-- Enlace de Tailwind -->

    <link rel="stylesheet" href="estilos/s.css">
    

</head>

<body>
    <div class="container-fluid cont">
        <div class="row">
            <div class="col">
                <div class="container-fluid pt-3">
                    <div class="d-flex logo">
                        <img class="img-fluid mx-3" src="img/T.png" alt="">
                        <h1 class="red">Protela Text</h1>

                    </div>

                    <div class="pt-3">
                        <div class="card login">
                            <h2 class="text-center">Log In</h2>
                            <div class="d-flex  justify-content-center align-items-center">
                                <img class="m-3 m1 " src="img/facebook.png" alt="Card image cap">
                                <img class="m-3 m1" src="img/google.png" alt="Card image cap">
                                <img class="m-3" src="img/icons8-apple-logo-64.png" alt="Card image cap">
                            
                            </div>
                
                           
                        </div>
                    </div>

                    <div class="mt-3">
                        <form class="w-auto mx-auto">
                            <div class="form-group ">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="text-center">
                                  <button type="submit" class="btn btn-primary mt-3 ">Iniciar sesión</button>
                            </div>
                          
                        </form>
                    </div>
                    <div class="pt-5">
                        <p class="fs-6 ">Dont have an account? <a href="/SingUp.html">Sign Up</a><p/>
                    </div>

                </div>
            </div>
            
            <div class="col w-50">
                
                <img src="img/pexels-skylar-kang-6045248.jpg" class="img-fluid" alt="image desc" style="height: 44em; width: 100%;">    
                
            </div>
        </div>
    </div>
    


</body>
</html>
